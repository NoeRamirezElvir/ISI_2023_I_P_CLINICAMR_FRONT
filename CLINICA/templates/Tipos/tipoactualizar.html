{% extends 'Tipos/tipo.html' %}
{% load static %}
{% block tittle %}Actualizacion de subtipo{% endblock %}
        {% block content %}
        <form method="POST" action="{% url 'actualizar_tipo' id=tipo.0.id %}">
          {% csrf_token %}
          <p>
            <label>Nombre</label>
            <input type="text" name="nombre" required style="width: 40%;height: 40px;" value="{{ tipo.0.nombre }}">
          </p>
          <label class="campo-registro" for="idsubtipo" style="position: relative; left: 400px; bottom: 40px;">SubTipo</label>
          <select name="idsubtipo" id="idsubtipo" style="position: relative; left: 300px; bottom: 40px;" >
              {% for subtipos in subtipo %}
                  <option value="{{ subtipos.id }}">{{ subtipos.nombre }}</option>
              {% endfor %}
          
        <p class="full">
            <label>Descripci√≥n</label>
            <textarea name="descripcion" required style="width: 100%;height: 100px;">{{ tipo.0.descripcion }}</textarea>
          </p>
          <p> 
          <p class="full">
            <button class="boton-enviar" style="width: 80%; height: 30px; margin: 2px;">Actualizar</button>
          </p>
        </form>
        {% if mensaje %}
        <div class="alert alert-info" style="color:rgb(255, 255, 255);">{{ mensaje }}</div>
        {% endif %}
      </div>
    </div>
  </div>
  {% endblock %}
